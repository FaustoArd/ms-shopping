eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
spring:
  application:
    name: api-gateway
 
  cloud:
    gateway:
      routes: 
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/api/product/**
      - id: security-service
        uri: http://localhost:8081
        predicates:
        - Path=/api/authorization/** 
        filters:
        - TokenRelay=
        - RemoveRequestHeader=Cookie
      - id: discovery-server
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/web
        filters:
        - SetPath=/
      - id: discovery-server-static
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/**
   
        
        
        