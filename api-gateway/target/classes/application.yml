eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8090    
spring:
  application:
    name: api-gateway
 
  cloud:
    gateway:
      routes: 
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/api/product/**
        
      - id: category-service
        uri: lb://category-service
        predicates:
        - Path=/api/category/** 
        
      - id: stock-service
        uri: lb://stock-service
        predicates:
        - Path=/api/stock/**  
         
      - id: item-service
        uri: lb://item-service
        predicates:
        - Path=/api/item/**  
        
      - id: item-stock-service
        uri: lb://item-stock-service
        predicates:
        - Path=/api/item-stock/** 
        
      - id: order-service
        uri: lb://order-service
        predicates:
        - Path=/api/order/**  
        
      - id: purchase-cart-service
        uri: lb://purchase-cart-service
        predicates:
        - Path=/api/purchase-cart/**  
          
      - id: discovery-server
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/web
        filters:
        - SetPath=/
        
      - id: discovery-server-static
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/**
        
        
        
        