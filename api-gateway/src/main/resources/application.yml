eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost/8081/api/authorization
  cloud:
    gateway:
      routes: 
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/api/product/**
      - id: security-service
        uri: lb://security-service
        predicates:
        - Path=/api/authorization/**  
      - id: discovery-server
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/web
        filters:
        - SetPath=/
      - id: discovery-server-static
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/**
        
        
        
        